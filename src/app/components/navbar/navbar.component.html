<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">  
            <mat-icon>
                <i *ngIf="navState;else navStateOpened" (click)="snav.toggle(); iconChange()" class="fas fa-bars"></i>
                <ng-template #navStateOpened> <i  (click)="snav.toggle(); iconChange()" class="fas fa-times"></i> </ng-template>
            </mat-icon>
           
        <h1 class="example-app-name">Chesa Blog</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/" ><i class="fas fa-home"></i>Home</a>
                <a mat-list-item routerLink="/all-entries"><i class="fas fa-rss"></i>Entries</a>
                <a mat-list-item routerLink="/profile"><i class="fas fa-user-circle"></i>Your Profile</a>
                <a mat-list-item routerLink="/log-in"><i class="fas fa-sign-in-alt"></i>Log In/ Sign Up</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
           <app-home></app-home>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
